name: Deploy Web Demo to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Remove any CNAME files
        run: |
          find . -name "CNAME" -delete || true
          echo "Cleaned any CNAME files"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web'

  # Deploy job
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://geoffreywang1117.github.io/Mandelbrot-Renderer/
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
