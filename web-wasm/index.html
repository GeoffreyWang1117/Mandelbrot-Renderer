<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎨 WebAssembly 高性能分形渲染器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            align-items: start;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, input[type="range"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1em;
        }

        select option {
            background: #2a5298;
            color: white;
        }

        input[type="range"] {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            padding: 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .value-display {
            text-align: right;
            font-family: 'Courier New', monospace;
            margin-top: 5px;
            opacity: 0.8;
        }

        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .canvas-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
        }

        #fractalCanvas {
            border-radius: 10px;
            cursor: crosshair;
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .performance-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .performance-info h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .performance-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fractal-info {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 0.9em;
            line-height: 1.4;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 WebAssembly 高性能分形渲染器</h1>
            <p>体验接近原生性能的复杂分形算法计算</p>
        </div>

        <div class="main-content">
            <div class="controls">
                <div class="control-group">
                    <label>🎯 分形类型</label>
                    <select id="fractalType">
                        <option value="0">🌀 Mandelbrot Set</option>
                        <option value="1">🌊 Julia Set</option>
                        <option value="2">🔥 Burning Ship</option>
                        <option value="3">🎯 Newton Fractal</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>📐 图像尺寸</label>
                    <select id="imageSize">
                        <option value="400,300">400×300 (快速)</option>
                        <option value="800,600" selected>800×600 (标准)</option>
                        <option value="1200,900">1200×900 (高清)</option>
                        <option value="1600,1200">1600×1200 (超清)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>🔄 迭代次数: <span id="iterationsValue">256</span></label>
                    <input type="range" id="iterations" min="50" max="1000" value="256" step="10">
                </div>

                <div class="control-group">
                    <label>🔍 缩放级别: <span id="zoomValue">1.0</span></label>
                    <input type="range" id="zoom" min="0.1" max="1000" value="1" step="0.1">
                </div>

                <div class="control-group" id="juliaControls" style="display: none;">
                    <label>🌊 Julia 参数 C</label>
                    <input type="number" id="juliaReal" value="-0.7269" step="0.001" placeholder="实部">
                    <input type="number" id="juliaImag" value="0.1889" step="0.001" placeholder="虚部">
                </div>

                <div class="control-group">
                    <label>📍 中心坐标</label>
                    <input type="number" id="centerX" value="0" step="0.01" placeholder="X 坐标">
                    <input type="number" id="centerY" value="0" step="0.01" placeholder="Y 坐标">
                </div>

                <button class="button" id="renderBtn">🚀 渲染分形</button>
                <button class="button" id="resetBtn">🔄 重置视图</button>
                <button class="button" id="saveBtn">💾 保存图像</button>

                <div class="performance-info">
                    <h3>⚡ 性能统计</h3>
                    <div class="performance-grid">
                        <div>渲染时间: <span id="renderTime">-</span></div>
                        <div>像素/秒: <span id="pixelsPerSec">-</span></div>
                        <div>WASM状态: <span id="wasmStatus">加载中...</span></div>
                        <div>内存使用: <span id="memoryUsage">-</span></div>
                    </div>
                </div>

                <div class="fractal-info" id="fractalInfo">
                    <strong>Mandelbrot Set</strong><br>
                    算法: z<sub>n+1</sub> = z<sub>n</sub>² + c<br>
                    经典逃逸时间分形，展示复平面稳定性
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="fractalCanvas" width="800" height="600"></canvas>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    正在渲染分形图形...
                </div>
                <div class="status-bar">
                    <span id="coordinates">坐标: (0, 0)</span>
                    <span id="zoomInfo">缩放: 1.0x</span>
                    <span id="progressInfo">就绪</span>
                </div>
            </div>
        </div>
    </div>

    <script src="fractals.js"></script>
    <script src="fractal-wasm-interface.js"></script>
</body>
</html>
